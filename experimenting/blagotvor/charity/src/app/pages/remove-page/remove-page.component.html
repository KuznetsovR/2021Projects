<app-header [currentTab]="'remove'"></app-header>
<div class="add-card-page">
	<h2 class="page-name">Удалить карту постоянного клиента</h2>
	<form action="">
		<div class="input-group">
			<div class="btn-group dropdown-btn-group" dropdown>
				<button
					id="button-animated"
					dropdownToggle
					type="button"
					class="btn dropdown-toggle dropdown-btn"
					aria-controls="dropdown-animated"
				>
					Выберите магазин <span class="caret"></span>
				</button>
				<ul
					id="dropdown-animated"
					*dropdownMenu
					class="dropdown-menu w-100"
					role="menu"
					aria-labelledby="button-animated"
				>
					<li role="menuitem" *ngFor="let store of stores, index as i">
						<span class="dropdown-item" (click)="selectStore(stores[i])">{{store.name}}</span>
					</li>
				</ul>
			</div>
			<div class="selected-store">
				<div *ngIf="selectedStore else notSelected">
					<img [src]="selectedStore.image" alt="store-image" class="store-image" />
					<span class="selected-store-name">{{selectedStore.name}}</span>
				</div>
				<ng-template #notSelected> Вы не выбрали магазин </ng-template>
			</div>
			<input required type="text" placeholder="Введите номер карты" class="data-input" />
			<span class="input-hint">Это поле обязательно</span>
			<!--make them green when validation added and user input is valid-->
			<input required type="text" placeholder="Введите Причину удаления" class="data-input" />
			<span class="input-hint">Это поле обязательно</span>
			<!--make them green when validation added and user input is valid-->
		</div>
		<div class="btn-container">
			<button type="submit" class="add-button btn btn-danger">ДОБАВИТЬ</button>
		</div>
	</form>
</div>
