<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-page-styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Log In</title>
</head>

<body>
    <div class="container">
        <a href="notes.html">Back to notes</a>
        <div class="login-window">
            <div class="login-window-heading-wrapper">
                <h1>Notes</h1>
            </div>
            <form class="login-window-form">
                <div class="user-input">
                    <label for="email-input">Enter your email</label>
                    <input type="email" id="email-input">
                </div>
                <div class="user-input">
                    <label for="password-input">Enter your password</label>
                    <input type="password" id="password-input">
                </div>
                <button id="signInBtn">
                    Sign In
                </button>
            </form>
        </div>
    </div>
</body>

</html>
