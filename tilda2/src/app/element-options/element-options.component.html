<div *ngIf="element" class="element-options">
    <div class="deselect">
        <button mat-icon-button (click)="deselect()" class="deselect-button">
            <mat-icon>close</mat-icon>
        </button>
    </div>

<div [ngSwitch]='element.type'>
    <app-heading-options *ngSwitchCase='BlockType.Heading' [block]='element' (optionsChange)="onChange($event)">
    </app-heading-options>
    <app-image-options *ngSwitchCase='BlockType.Image' [block]='element' (optionsChange)="onChange($event)">
    </app-image-options>
    <app-grid-options *ngSwitchCase='BlockType.Grid' [block]='element' (optionsChange)="onChange($event)">
    </app-grid-options>
</div>    

</div>
