<label>columns</label>
<br>
<input type="number" [value]='block.cols' (input)='onColumnsChange($event)'>
<br>
<ng-container *ngIf='!block.cols'>
    <div class="warning">Please, enter a number value</div>
</ng-container>
<label>rows</label>
<br>
<input type="number" [value]='block.rows' (input)='onRowsChange($event)' pattern="[0-9]{1,5}">
<br>
<ng-container *ngIf='!block.rows'>
    <div class="warning">Please, enter a number value</div>
</ng-container>
